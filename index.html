<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/9a5f5b9266.js" crossorigin="anonymous"></script>
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>
					<center>Hello <i class="fas fa-moon"></i></center>
				</h1>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="no-margin">I created this cute postcard for you using HTML5 and CSS3 during my 4Geeks Course.</p>
					<p>I hope you like it.</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Name" />
					<input type="text" placeholder="Email" />
					<input type="text" placeholder="Comment" />
				</div>
			</div>
			<div class="postcard-footer"><button>Send My Postcard</button></div>
		</div>
	</body>
</html>
